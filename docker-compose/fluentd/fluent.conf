<source>
    @type tail
    path /logs/pg*
    pos_file /logs/fluentd-log.pos
    tag nanaones.log

  <parse>
    @type json
    format json
    time_key now
    time_format %Y-%m-%d %H:%M:%S.%N 
  </parse>
  
</source>

<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<match nanaones.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix logstash
    logstash_dateformat %Y%m%d
    include_tag_key true
    index_name nanaones_psycopg_test
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  
  <store>
    @type stdout
  </store>
</match>

