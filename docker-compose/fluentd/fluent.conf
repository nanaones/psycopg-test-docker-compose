<source>
    @type tail
    path /logs/*
    pos_file /logs/fluentd-log.pos
    tag nanaones.log

  <parse>
    @type json
  </parse>
</source>

  <source>
    @type monitor_agent
    bind 0.0.0.0
    port 24220
  </source>

<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix logstash
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>

